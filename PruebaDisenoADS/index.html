<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Página Web</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Mi Página Web</h1>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#servicios">Servicios</a>
      <a href="#galeria">Galería</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>
  <main id="inicio">
    <section class="hero">
      <h2>Bienvenido a mi sitio</h2>
      <p>Descubre todo lo que tenemos para ofrecerte.</p>
      <button>Ver más</button>
    </section>
    <section id="servicios" class="servicios">
      <h2>Servicios</h2>
      <div class="tarjetas">
        <div class="tarjeta">Servicio 1</div>
        <div class="tarjeta">Servicio 2</div>
        <div class="tarjeta">Servicio 3</div>
      </div>
    </section>
    <section id="galeria" class="galeria">
      <h2>Galería</h2>
      <div class="imagenes">
        <img src="https://via.placeholder.com/200" alt="Imagen 1" />
        <img src="https://via.placeholder.com/200" alt="Imagen 2" />
        <img src="https://via.placeholder.com/200" alt="Imagen 3" />
      </div>
    </section>
    <section id="contacto" class="contacto">
      <h2>Contacto</h2>
      <p>Email: contacto@ejemplo.com</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Mi Página Web. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
